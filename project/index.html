<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
            <form class="row" id="searchForm">
                <div class="col col-sm-8">
                    <label for="DataList" class="form-label mt-2"><h2>Search for a movie</h2></label>
                    <input class="form-control" list="datalistOptions" id="DataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Ghostbusters">
                        <option value="Jurassic Park">
                        <option value="No Time To Die">
                        <option value="Scream">
                        <option value="Back To The Future">
                    </datalist>
                </div>
                <div class="col col-sm-4 d-flex align-items-end">
                    <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                </div>
            </form>

        <div class="info-div hidden">
            <div class="row mt-4 mb-1">
                <div class="col d-flex align-items-center">
                    <h1></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-6 image-div">
                    <img src="#" alt="movie poster">
                    <h4 class="mt-2" id="metascore"></h4>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#trailerModal">
                        Watch trailer
                    </button>
                </div>
                <div class="col">
                    <h2 id="reviews-header">Reviews:</h3>
                    <div class="reviews-div"></div>
                    <form class="row g-2" id="reviewForm">
                        <div class="col-10">
                            <label for="username" class="form-label mt-2"><h3>Leave a review</h3></label>
                            <input class="form-control" id="username" placeholder="Name">
                        </div>
                        <div class="col-md-10">
                          <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                              <option selected>Select rating</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                            <label for="floatingSelectGrid">Rating</label>
                          </div>
                        </div>
                        <div class="col col-sm-4 d-flex align-items-end">
                            <button class="btn btn-primary" type="submit" id="reviewSubmit">Submit review</button>
                        </div>
                      </form>
                </div>
            </div>
            <div class="row pt-3 mt-4">
                <div class="col col-sm-6">
                    <h4>Synopsis:</h4>
                    <p></p>
                </div>
            </div>
            <div class="row pt-3 mt-4">
                <div class="col">
                </div>
            </div>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="titleLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="titleLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="trailer"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
