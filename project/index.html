<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
            <form class="row">
                <div class="col col-sm-8">
                    <label for="DataList" class="form-label mt-2"><h2>Search for a movie</h2></label>
                    <input class="form-control" list="datalistOptions" id="DataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Ghostbusters">
                        <option value="Jurassic Park">
                        <option value="No Time To Die">
                        <option value="Scream">
                        <option value="Back To The Future">
                    </datalist>
                </div>
                <div class="col col-sm-4 d-flex align-items-end">
                    <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                </div>
            </form>

        <div class="row pt-4">
            <div class="col">
                <h1></h1>
            </div>
        </div>
        <div class="row">
            <div class="col image-div hidden">
                <img src="#" alt="movie poster">
                <h4></h4>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col col-sm-6">
                <h5>Synopsis:</h5>
                <p></p>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col">
                <div id="trailer"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
